<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            padding: 2rem;
            text-align: center;
        }
        header h1 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        header p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .disease-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .card {
            padding: 2rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            font-weight: 600;
            box-shadow: 0 6px 20px rgba(0,0,0,0.25);
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
        }
        .card:nth-child(2) { background: linear-gradient(135deg, #1f4037, #99f2c8); }
        .card:nth-child(3) { background: linear-gradient(135deg, #662d8c, #ed1e79); }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0,0,0,0.35);
        }
        .card h2 { margin-bottom: 0.5rem; font-size: 1.4rem; }
        .card p { font-size: 1rem; opacity: 0.9; }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Disease Prediction System</h1>
            <p>Predict health conditions using machine learning</p>
        </header>
        
        <div class="disease-cards">
            <div class="card" onclick="selectDisease('diabetes')">
                <h2>Diabetes Prediction</h2>
                <p>Check your diabetes risk based on health metrics</p>
            </div>
            <div class="card" onclick="selectDisease('heart')">
                <h2>Heart Disease Prediction</h2>
                <p>Assess risk of cardiovascular diseases</p>
            </div>
            <div class="card" onclick="selectDisease('liver')">
                <h2>Liver Disease Prediction</h2>
                <p>Evaluate potential liver health issues</p>
            </div>
        </div>
        
        <form id="diseaseForm" action="/predict" method="GET">
            <input type="hidden" name="disease" id="diseaseInput">
        </form>
    </div>

    <script>
        function selectDisease(disease) {
            document.getElementById('diseaseInput').value = disease;
            document.getElementById('diseaseForm').submit();
        }
    </script>
</body>
</html>
